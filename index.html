<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <!-- FontAwesome 6.2.0 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="text-center">
      <div class="d-inline-block px-5 w-50">
        <h3>Cho người dùng nhập vào các số nguyên và lưu trữ trong mảng. Thiết kế layout cho người dùng chọn thực
          hiện
          các chức năng bên dưới: </h3> <br><br>
        <div class="mb-3 text-start w-50">
          <label for="" class="form-label">Nhập số n: </label>
          <input type="number" name="" id="soN" class="form-control mb-3" placeholder="" aria-describedby="helpId">

          <button class="btn btn-primary start-0">Thêm số</button>
          <div class="bg-success bg-opacity-25 p-2 mt-2 ">
            <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
            <span></span>
          </div>
        </div>
        <div class="accordion mt-3 text-start" id="accordionExample">

          <!-- Tổng số dương -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#tongSoDuong"
                aria-expanded="true" aria-controls="tongSoDuong">
                <i class="fa-solid fa-1"></i>. Tổng số dương</button>
            </h2>
            <div id="tongSoDuong" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Tính tổng</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Đếm số dương -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#demSoDuong"
                aria-expanded="true" aria-controls="demSoDuong">
                <i class="fa-solid fa-2"></i>. Đếm số dương</button>
            </h2>
            <div id="demSoDuong" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Đếm số</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Tìm số nhỏ nhất -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#timSoNhoNhat"
                aria-expanded="true" aria-controls="timSoNhoNhat">
                <i class="fa-solid fa-3"></i>. Tìm số nhỏ nhất</button>
            </h2>
            <div id="timSoNhoNhat" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Tìm số nhỏ nhất</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Tìm số dương nhỏ nhất -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#timSoDuongNhoNhat" aria-expanded="true" aria-controls="timSoDuongNhoNhat">
                <i class="fa-solid fa-4"></i>. Tìm số dương nhỏ nhất</button>
            </h2>
            <div id="timSoDuongNhoNhat" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Tìm số dương nhỏ nhất</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Tìm số chẵn cuối cùng -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#timSoChanCuoiCung" aria-expanded="true" aria-controls="timSoChanCuoiCung">
                <i class="fa-solid fa-5"></i>. Tìm số chẵn cuối cùng</button>
            </h2>
            <div id="timSoChanCuoiCung" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Tìm số chẵn cuối cùng</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Đổi chỗ -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#doiCho"
                aria-expanded="true" aria-controls="doiCho">
                <i class="fa-solid fa-6"></i>. Đổi chỗ</button>
            </h2>
            <div id="doiCho" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="mb-3 row gap-3">
                  <input type="number" name="" id="viTri1" class="form-control col" placeholder="Nhập số vị trí 1"
                    aria-describedby="helpId">
                  <input type="number" name="" id="viTri2" class="form-control col" placeholder="Nhập số vị trí 2"
                    aria-describedby="helpId">
                </div>
                <button class="btn btn-primary">Đổi chỗ</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Sắp xếp tăng dần -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sapXepTangDan"
                aria-expanded="true" aria-controls="sapXepTangDan">
                <i class="fa-solid fa-7"></i>. Sắp xếp tăng dần</button>
            </h2>
            <div id="sapXepTangDan" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Sắp xếp</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Tìm só nguyên tố đầu tiên -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#timSoNguyenToDauTien" aria-expanded="true" aria-controls="timSoNguyenToDauTien">
                <i class="fa-solid fa-8"></i>. Tìm số nguyên tố đầu tiên</button>
            </h2>
            <div id="timSoNguyenToDauTien" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">Tìm</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- Đếm số nguyên tố -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#demSoNguyen"
                aria-expanded="true" aria-controls="demSoNguyen">
                <i class="fa-solid fa-9"></i>. Đếm số nguyên</button>
            </h2>
            <div id="demSoNguyen" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <div class="row gap-3 w-50 ms-1 mb-2">
                  <input type="number" name="" id="themSo" class="form-control col" placeholder="Nhập số"
                    aria-describedby="helpId">
                  <button class="btn btn-primary col ">Thêm số</button>
                </div>
                <div class="bg-success bg-opacity-25 p-2 mb-3 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
                <button class="btn btn-primary">Đếm số nguyên</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
          <!-- So sánh số lượng số âm và dương -->
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#soSanh"
                aria-expanded="true" aria-controls="soSanh">
                <i class="fa-solid fa-1"></i><i class="fa-solid fa-0"></i>. So sánh số lượng số âm và số dương</button>
            </h2>
            <div id="soSanh" class="accordion-collapse collapse" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <button class="btn btn-primary">So sánh</button>
                <div class="bg-success bg-opacity-25 p-2 mt-2 w-50">
                  <i class="fa-solid fa-hand-point-right" style="color: orange;"></i>
                  <span></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br><br>

  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>
</body>

</html>
